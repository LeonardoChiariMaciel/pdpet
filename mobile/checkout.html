<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>PD Pet - Pagamentos</title>
</head>
<body>

    <header class="custom-header">
        <div class="inner-header container-fluid p-3 text-white d-flex align-items-center justify-content-between">

            <div class="header-col">
                <a href="editar-perfil.html">
                    <img src="imgs/icones/icone-no-background.png" alt="Ícone PD Pet" class="icon-2-8">
                </a>
            </div>

            <div class="header-col text-center">
                <a href="home.html" class="text-decoration-none">
                    <h1 class="header-title">
                        <span class="header-title-pd">PD</span><span class="header-title-pet">PET</span>
                    </h1>
                </a>
            </div>

            <div id="header-col-right" class="header-col justify-content-end d-flex align-items-center">
                <a href="carrinho.html" id="cart-link" class="text-decoration-none me-2">
                </a>
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#menuCollapse"
                    aria-expanded="false" aria-controls="menuCollapse">
                    <img src="imgs/icones/seta-menu-baixo-azul.svg" alt="Menu" class="menu-icon">
                </button>
            </div>
        </div>
    </header>

    <section class="collapse header-menu-container py-2" id="menuCollapse">
        <div class="list-group list-group-flush d-flex flex-column align-items-center">
            <div class="d-flex">
                <a href="veterinaria.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Veterinária</a>
                <a href="vendas.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Vendas</a>
            </div>
            <div class="d-flex">
                <a href="dicas.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Dicas</a>
                <a href="sobre.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Sobre</a>
            </div>
            <a href="index.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black" style="width: clamp(226px, 70.625vw, 303.68px);">Sair</a>
        </div>
    </section>

    <main class="d-flex justify-content-center align-items-center">
        <section class="glass-pay d-flex flex-column align-items-center justify-content-evenly gap-2">

            <article id="total" class="bloco rounded-3 d-flex flex-column justify-content-around">
                <div class="d-flex flex-row justify-content-between pt-2 pb-2 ps-2 pe-2">
                    <p>Subtotal</p>
                    <p>R$ 79.99</p>
                </div>
                <div class="d-flex flex-row justify-content-between pt-2 pb-2 ps-2 pe-2">
                    <p>Frete</p>
                    <p>R$ 10.00</p>
                </div>
                <div class="d-flex flex-row justify-content-between pt-2 pb-2 ps-2 pe-2">
                    <p>Total</p>
                    <p>R$ 89.99</p>
                </div>
            </article>


            <article id="formas-de-pagamento" class="bloco2 rounded-3 d-flex flex-column justify-content-evenly">
                <div class="d-flex flex-row align-items-center justify-content-between ms-2 me-2">
                    <h6>Formas de pagamento</h6>
                </div>
                <div class="d-flex flex-row ms-2 gap-2">
                    <input type="radio" name="pagamento" id="pix" checked>
                    <label for="pix">PIX</label>
                </div>
                <div class="d-flex flex-row ms-2 gap-2">
                    <input type="radio" name="pagamento" id="cartao-avista">
                    <label for="cartao-avista">Cartão à Vista</label>
                    <a href="pagamentos.html" class="header-title-pet botao-editar">Editar</a>
                </div>
                <div class="d-flex flex-row ms-2 gap-2">
                    <input type="radio" name="pagamento" id="cartao-parcelado">
                    <label for="cartao-parcelado">Cartão Parcelado</label>
                    <a href="pagamentos.html" class="header-title-pet botao-editar">Editar</a>
                </div>
            </article>

            <article id="endereco-entrega" class="bloco2 rounded-3 d-flex flex-column justify-content-evenly">
                <div class="d-flex flex-row align-items-center justify-content-between ms-2 me-2">
                    <h6>Endereço de entrega</h6>
                    <a href="endereco.html" class="header-title-pet botao-editar">Editar</a>
                </div>
                <div class="ms-2">
                    <p>Rua vela branca, 256</p>
                    <p>Pituba</p>
                    <p>Salvador - BA</p>
                </div>
            </article>

            <a href="sucesso.html" class=""><button class="py-1 rounded-3 border-0 efeito-sombra bg-verde-escuro dicas-img">Finalizar pedido</button></a>
        </section>
    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="checkout.js"></script>
</body>
</html>
