<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>PD Pet - Login Desktop</title>
</head>
<body class="overlay">
    <main class="overlay d-flex flex-column align-items-center justify-content-center gap-5">
        <img src="imgs/icones/icone-no-background.png" class="foto-perfil">
        <section class="d-flex flex-column align-items-center gap-1">
            <input type="text" class="input1 rounded-2" placeholder="Digite seu CPF">
            <input type="password" class="input1 rounded-2" placeholder="Digite sua senha">
            <div class="d-flex flex-row gap-3 mt-3 justify-content-center">
                <p class="f14 bold cinza">Cadastre-se</p>
                <p class="f14 bold cinza">Esqueceu a senha?</p>
            </div>
            <button class="input2 rounded-2 bg-verde f26 bold">Entrar</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
