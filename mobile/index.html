<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>PD Pet - Login</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <main>
        <section class="glass d-flex flex-column align-items-center justify-content-between gap-2">
            <img src="imgs/icones/icone-no-background.png" class="icon-8">
            <input class="text-input-3 w-85 rounded-3 border-0 p-2" type="text" placeholder="Digite seu CPF">
            <input class="text-input-3 w-85 rounded-3 border-0 p-2" type="password" placeholder="Digite sua Senha">
            <a href="home.html" class="w-75 m-auto"><button class="w-100 py-1 rounded-3 border-0">Entrar</button></a>
            <a href="recuperar.html" class="w-60 f-10 m-auto"><button class="w-100 f-10 py-1 rounded-3 border-0">Esqueci a senha</button></a>
            <br>
            <a href="cadastro.html" class="w-60 m-auto"><button class="w-100 py-1 rounded-3 border-0">Cadastrar</button></a>
        </section>
    </main>
    <script>
        function redirecionamento() {
            const isMobile = window.innerWidth <= 768;
            const path = window.location.pathname;

            const isOnMobile = path.includes("index"); //verifica se o arquivo do live server contém o nome de cada versão
            const isOnDesktop = path.includes("desk-login");
            //confere se há conflito(tamanho mobile no desk ou o contrario)
            if (isMobile && !isOnMobile) {
            window.location.replace("index.html");
            } else if (!isMobile && !isOnDesktop) {
            window.location.replace("desk-login.html");
            }
        }

        // executa ao abrir a pág
        redirecionamento();

        //utiliza o conceito de eventos em JS para conferir novamente a cada redimensionamento 
        let resizeTimeout;
        window.addEventListener("resize", () => { //evento resize já é nativo do JS
            clearTimeout(resizeTimeout); //descarta o temporizador
            resizeTimeout = setTimeout(redirecionamento, 200); //reagenda o proximo evento para daqui a 0.2s para evitar muitas repetições
        });
    </script>
</body>

</html>
