<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>PD Pet - Carrinho</title>
</head>

<body>

    <header class="custom-header">
        <div class="inner-header container-fluid p-3 text-white d-flex align-items-center justify-content-between">

            <div class="header-col">
                <a href="editar-perfil.html">
                    <img src="imgs/icones/icone-no-background.png" alt="Ícone PD Pet" class="icon-2-8">
                </a>
            </div>

            <div class="header-col text-center">
                <a href="home.html" class="text-decoration-none">
                    <h1 class="header-title">
                        <span class="header-title-pd">PD</span><span class="header-title-pet">PET</span>
                    </h1>
                </a>
            </div>

            <div class="header-col">
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#menuCollapse"
                    aria-expanded="false" aria-controls="menuCollapse">
                    <img src="imgs/icones/seta-menu-baixo-azul.svg" alt="Menu" class="menu-icon">
                </button>
            </div>
        </div>
    </header>

    <section class="collapse header-menu-container py-2" id="menuCollapse">
        <div class="list-group list-group-flush d-flex flex-column align-items-center">
            <div class="d-flex">
                <a href="veterinaria.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Veterinária</a>
                <a href="vendas.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Vendas</a>
            </div>
            <div class="d-flex">
                <a href="dicas.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Dicas</a>
                <a href="sobre.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Sobre</a>
            </div>
            <a href="index.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black" style="width: clamp(226px, 70.625vw, 303.68px);">Sair</a>
        </div>
    </section>

    <main class="d-flex flex-column gap-2 align-items-center mt-2 mb-2">
        <div  id="cart-items">

            <article class="clamp-mobile card bg-light-80 d-flex flex-row justify-content-center rounded-3 mb-2">
                <a href="produto.html" class="text-decoration-none">
                    <img class="icon-6-2 m-2 rounded-3" src="imgs/produtos/produto 4.jpg">
                </a>
                <div>
                    <h5 class="f12 bold mt-4">Brinquedo Spike Croissant de Pelúcia para Cães</h5>
                    <div class="d-flex flex-row align-items-center justify-content-between me-2 gap-2">
                        <input class="form-control min-w-2 w-25 rounded-3 f12" type="number" value="1" min="1" step="1">
                        <p class="f12 medium">R$ 42,20</p>
                        <img class="icon-1" src="imgs/icones/recycle-bin.png">
                    </div>
                </div>
            </article>
            <article class="clamp-mobile card bg-light-80 d-flex flex-row justify-content-center rounded-3 mb-2">
                <a href="produto.html" class="text-decoration-none">
                    <img class="icon-6-2 m-2 rounded-3" src="imgs/produtos/cama-dicas.jpg">
                </a>
                <div>
                    <h5 class="f12 bold mt-4">Brinquedo Spike Croissant de Pelúcia para Cães</h5>
                    <div class="d-flex flex-row align-items-center justify-content-between me-2 gap-2">
                        <input class="form-control min-w-2 w-25 rounded-3 f12" type="number" value="1" min="1" step="1">
                        <p class="f12 medium">R$ 46,90</p>
                        <img class="icon-1" src="imgs/icones/recycle-bin.png">
                    </div>
                </div>
            </article>
            
        </div>
            <section class="clamp-mobile card bg-light-80 d-flex flex-row">
                <div class="flex-shrink-1 m-3">
                    <h4 class="f10 semibold">SUBTOTAL</h4>
                    <p class="f12 light mt-3" id="cart-total">R$ 126,60</p>
                </div>
                <button onclick="window.location.href='checkout.html'" class="bg-verde-escuro f12 semibold m-3 rounded-3 border-0 flex-grow-1" type="button">
                    Finalizar Compra
            </button>
        </section>
        <br>
    </main>
    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-items');
            container.innerHTML = '';

            let total = 0;

            cart.forEach((item, index) => {
                total += item.preco * item.quantidade;

                const article = document.createElement('article');
                article.classList.add('cart-item');

                article.innerHTML = `
                    <article class="clamp-mobile card bg-light-80 d-flex flex-row justify-content-center rounded-3 mb-2">
                        <a href="produto.html" class="text-decoration-none">
                            <img class="icon-6-2 m-2 rounded-3" src="${item.imagem}">
                        </a>
                        <div>
                            <h5 class="f12 bold mt-4">${item.nome}</h5>
                            <div class="d-flex flex-row align-items-center justify-content-between me-2 gap-2">
                                <input class="form-control min-w-2 w-25 rounded-3 f12" type="number" value="${item.quantidade}" min="1" step="1">
                                <p class="f12 medium">R$ ${item.preco}</p>
                                <img class="icon-1 remove-item" src="imgs/icones/recycle-bin.png">
                            </div>
                        </div>
                    </article>
                `;

                container.appendChild(article);
            });

            document.getElementById('cart-total').innerText = "Total: R$ " + total.toFixed(2);

            // Eventos de remover e alterar quantidade
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', () => {
                    const i = parseInt(btn.dataset.index);
                    cart.splice(i, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                });
            });
        }

        // Renderiza o carrinho ao carregar a página
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
