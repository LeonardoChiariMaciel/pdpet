<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>PD Pet - Medicina Veterinária</title>
</head>
<body>

    <header class="custom-header">
        <div class="inner-header container-fluid p-3 text-white d-flex align-items-center justify-content-between">

            <div class="header-col">
                <a href="editar-perfil.html">
                    <img src="../imgs/icones/icone-no-background.png" alt="Ícone PD Pet" class="icon-2-8">
                </a>
            </div>

            <div class="header-col text-center">
                <a href="home.html" class="text-decoration-none">
                    <h1 class="header-title">
                        <span class="header-title-pd">PD</span><span class="header-title-pet">PET</span>
                    </h1>
                </a>
            </div>

            <div id="header-col-right" class="header-col justify-content-end d-flex align-items-center">
                <a href="carrinho.html" id="cart-link" class="text-decoration-none me-2">
                </a>
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#menuCollapse"
                    aria-expanded="false" aria-controls="menuCollapse">
                    <img src="../imgs/icones/seta-menu-baixo-azul.svg" alt="Menu" class="menu-icon">
                </button>
            </div>
        </div>
    </header>

    <section class="collapse header-menu-container py-2" id="menuCollapse">
        <div class="list-group list-group-flush d-flex flex-column align-items-center">
            <div class="d-flex">
                <a href="veterinaria.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Veterinária</a>
                <a href="vendas.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Vendas</a>
            </div>
            <div class="d-flex">
                <a href="dicas.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Dicas</a>
                <a href="sobre.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black">Sobre</a>
            </div>
            <a href="../index.html"
                class="header-menu-item list-group-item list-group-item-action rounded-3 text-center py-1 m-1 text-black" style="width: clamp(226px, 70.625vw, 303.68px);">Sair</a>
        </div>
    </section>

    <main class="d-flex flex-column gap-4">
        <div id="cart-toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>
        
        <section id="produtos/servicos" class="d-flex flex-column align-items-center gap-2 mt-4 mb-4">
            <a href="pequeno.html"><button class="clamp-mobile144 bg-light border-0 rounded-3 py-1 f16 semibold efeito-sombra">Pequeno Porte</button></a>
            <a href="medio.html"><button class="clamp-mobile144 bg-light border-0 rounded-3 py-1 f16 semibold efeito-sombra">Médio Porte</button></a>
            <a href="grande.html"><button class="clamp-mobile144 bg-light border-0 rounded-3 py-1 f16 semibold efeito-sombra">Grande Porte</button></a>
        </section>

        <section>
            <h2 class="mt-4 ms-2 f16 semibold">Pensados para o seu PET</h2>
            <div id="product-container-2" class="agrupador-de-cards d-flex flex-row gap-2 ms-2 me-1"></div>
        </section>
        <section>
            <h2 class="mt-4 ms-2 f16 semibold">Cuidados especiais</h2>
            <div id="service-container-2" class="agrupador-de-cards d-flex flex-row gap-2 ms-2 me-1"></div>
        </section>
        <section>
            <h2 class="mt-4 ms-2 f16 semibold">Recomendados do mês</h2>
            <div id="product-container-1" class="agrupador-de-cards d-flex flex-row gap-2 ms-2 me-1"></div>
        </section>
        <section>
            <h2 class="mt-4 ms-2 f16 semibold">Serviços em alta</h2>
            <div id="service-container-1" class="agrupador-de-cards d-flex flex-row gap-2 ms-2 me-1"></div>
        </section>

        <br>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="../js/updateCartIcon.js"></script>
    <script src="../js/carregaItens.js"></script>
    <script>
        fetch('/data/items.json')
            .then(response => response.json())
            .then(items => {
                carregaItensCarrossel(items, "product", 8, "product-container-1");
                carregaItensCarrossel(items, "service", 8, "service-container-1");
                carregaItensCarrossel(items, "product", 8, "product-container-2");
                carregaItensCarrossel(items, "service", 8, "service-container-2");
                addCarrinhoListener();
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
        addCarrinhoListener();
    </script>
</body>
</html>
